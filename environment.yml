name: ocdb-server

channels:
  - conda-forge
  - defaults

dependencies:
  - python >=3.6
  #
  # production dependencies
  #
  - numpy =1.14.3
  - pymongo =3.7.1
  - pyyaml =3.12
  - tornado =5.0.2
  - chardet
  - pip
  - pip:
    - ftptool
    #
    # development dependencies
    #
    - mongomock==3.12.0
  #
  # development dependencies
  #
  - pytest =3.5.1
  - pytest-cov =2.5.1
  - flake8 =3.5.0
